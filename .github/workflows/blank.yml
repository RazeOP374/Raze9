name: Update README

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Update README
      uses: jakejarvis/readme-automation@v2.2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        remove: "Updated on.*"
        template: "Updated on {date}"
